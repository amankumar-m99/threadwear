               <button type="button" class="btn btn-outline-primary" id="men-tab-btn">Men</button>

      <!-- jquery for footer -->

            $('#support-modal').modal('show').find('.modal-content').load($(this).attr('href'));

      </script>
   </footer>

   <!-- custom JavaScript to switch categories -->
   <script>
      function parseQuery() {
         var queryString = window.location.search;
         var query = {};
         var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
         for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
         }
         if (query.storeID == 'women') {
            let women = document.getElementById('women-tab-btn');
            women.classList.remove("btn-outline-primary");
            women.classList.add("btn-primary");
            $('#category').load('women.html');
         }
         else if (query.storeID == 'kids') {
            let kids = document.getElementById('kids-tab-btn');
            kids.classList.remove("btn-outline-primary");
            kids.classList.add("btn-primary");
            $('#category').load('kids.html');
         }
         else {
            let men = document.getElementById('men-tab-btn');
            men.classList.remove("btn-outline-primary");
            men.classList.add("btn-primary");
            $('#category').load('men.html');
         }
      }

      $(document).ready(function () {
         $('#men-tab-btn').click(function () {
            $('#women-tab-btn, #kids-tab-btn').removeClass("btn-primary").addClass("btn-outline-primary");
            $("#men-tab-btn").removeClass("btn-outline-primary").addClass("btn-primary");
            $('#category').load('men.html');
         });

         $('#women-tab-btn').click(function () {
            $('#men-tab-btn, #kids-tab-btn').removeClass("btn-primary").addClass("btn-outline-primary");
            $("#women-tab-btn").removeClass("btn-outline-primary").addClass("btn-primary");
            $('#category').load('women.html');
         });

         $('#kids-tab-btn').click(function () {
            $('#men-tab-btn, #women-tab-btn').removeClass("btn-primary").addClass("btn-outline-primary");
            $("#kids-tab-btn").removeClass("btn-outline-primary").addClass("btn-primary");
            $('#category').load('kids.html');
         });
      });
   </script>

   <!-- Bootstrap Bundle with Popper -->
