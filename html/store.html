   <!-- custom JavaScript to switch categories -->
   <script>
      function parseQuery() {
         var queryString = window.location.search;
         var query = {};
         var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
         for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
         }
         if (typeof query.storeID === 'undefined') {
            document.getElementById('pills-men-tab').classList.add("active");
            document.getElementById('men').classList.add("show");
            document.getElementById('men').classList.add("active");
         }
         var navItemID = "".concat("pills-", query.storeID, "-tab")
         document.getElementById(navItemID).classList.add("active");
         document.getElementById(query.storeID).classList.add("show");
         document.getElementById(query.storeID).classList.add("active");

      }
   </script>
