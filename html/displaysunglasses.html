<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- favicon -->
   <link rel="shortcut icon" href="../images/logo/favicon.png" type="image/x-icon">

   <!-- bootstrap-icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <!-- jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <title>Sunglasses | Threadwear</title>
</head>

<body onload="parseQuery()">
   <div class="container mt-3 d-none d-md-block">
      <div class="row g-3 align-items-center">
         <div class="col-1">
            <img src="../images/logo/logo.png" class="img-fluid" alt="threadwear-logo" max-width="90px">
         </div>
         <div class="col-auto">
            <span class="h4 fw-normal">Sunglasses</span>
         </div>
      </div>
   </div>
   <div class="container my-3 my-sm-2 my-md-4">
      <div class="row justify-content-around align-items-center">
         <div class="col-md-3 col-sm-9 col-10 py-3 py-sm-0 py-md-5">
            <img src="" id="img-id" class="img-fluid" alt="mask pic">
         </div>
         <div class="col-md-5 col-sm-9 col-12">
            <h3 class="fw-bolder">Rayban stylish sunglass</h3>
            <p>Flaunt your style</p>
            <span class="fs-5 fw-bolder">₹150</span>
            <span class="text-success fw-normal">(Price inclusive of GST)</span><br>
            <p><del class="text-danger fw-bold">MRP ₹249</del></p>
            <p class="text-success">No shipping charges</p>
            <p class="text-success">Pay cash on delivery</p>
         </div>
      </div>
      <div class="row justify-content-around py-5">
         <div class="col-md-3 col-sm-9 col-12">
            <div class="d-flex flex-nowrap justify-content-around w-100 mx-auto">
               <figure>
                  <img src="../images/icons/codicon.png" alt="" width=80px>
                  <span class="mx-3 mx-md-5 fw-bold">COD available</span>
               </figure>
            </div>
            <div class="d-flex flex-nowrap justify-content-around w-100 mx-auto">
               <figure>
                  <img src="../images/icons/fastdeliveryicon.jpg" alt="" width=80px>
                  <span class="mx-3 mx-md-5 fw-bold">Fast delivery</span>
               </figure>
            </div>
            <div class="d-flex flex-nowrap justify-content-around w-100 mx-auto">
               <figure>
                  <img src="../images/icons/free-deliveryicon.png" alt="" width=80px>
                  <span class="mx-3 mx-md-5 fw-bold">Free shipping</span>
               </figure>
            </div>
         </div>
         <div class="col-md-5 col-sm-9 col-12">
            <p class="h5">Product Description</p>
            <span>Material: Gorrilla glass<br>
               Type: Googles <br>
               Sizes: free size <br>
               Country of origin: India <br>
            </span>
            <p class="h5 my-2">Sold By</p><span>RM Enterprises</span>
         </div>
      </div>
   </div>
   <div class="container fixed-bottom">
      <div class="row justify-content-center align-items-center my-2 my-md-4">
         <div class="col-12 col-sm-10 col-md-8 col-lg-6 d-flex justify-content-between px-3">
            <form action="billing.html" method="GET" id="billing-form">
               <input type="hidden" name="pID" id="pID" value="0000">
               <input type="hidden" name="pName" value="Rayban_Sunglass">
               <input type="hidden" name="pDesc" value="Flaunt_your_style">
               <input type="hidden" name="pPrice" value="200">
               <input type="hidden" name="discPerc" value="20">
            </form>
            <button class="btn btn-success w-50 me-2 me-md-5"><i class="bi bi-cart-plus"></i> Add to
               cart</button>
            <button type="submit" class="btn btn-success w-50 ms-2 ms-md-5" onclick="submitBillingForm()">
               <i class="bi bi-bag"></i> Buy Now
            </button>
         </div>
      </div>
   </div>
   <script>
      function parseQuery() {
         var queryString = window.location.search;
         var query = {};
         var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
         for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
         }         
         document.getElementById("img-id").src = "../images/sunglasses/".concat(query.imgid,".jpg");
         document.getElementById("pID").value = query.imgid;
      }
      function submitBillingForm(){
         document.getElementById('billing-form').submit();
      }
   </script>

   <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
</body>

</html>
